<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:c="http://java.sun.com/jsp/jsftl/core">
	
    <h:head>
    	<title>IfsCarService</title>
    	
    	
    	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"/>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
		
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"/>
	
		<!-- Bootstrap css -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
	<!-- Style css -->
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
    
    </h:head>
    
    <h:body bgcolor="white">
    
  	<nav class="navbar navbar-expand-md navbar-dark bg-dark">
		    <div class="container">
		        <a class="navbar-brand" href="index.html">Simple Ecommerce</a>
		        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
		            <span class="navbar-toggler-icon"></span>
		        </button>
		
		        <div class="collapse navbar-collapse justify-content-end" id="navbarsExampleDefault">
		            <ul class="navbar-nav m-auto">
		                <li class="nav-item m-auto">
		                    <a class="nav-link" href="index.html">Home</a>
		                </li>
		                <li class="nav-item">
		                    <a class="nav-link" href="category.html">Categories</a>
		                </li>
		                <li class="nav-item">
		                    <a class="nav-link" href="product.html">Product</a>
		                </li>
		                <li class="nav-item active">
		                    <a class="nav-link" href="contact.html">Cart <span class="sr-only">(current)</span></a>
		                </li>
		                <li class="nav-item">
		                    <a class="nav-link" href="contact.html">Contact</a>
		                </li>
		            </ul>
		
		            <form class="form-inline my-2 my-lg-0">
		                <div class="input-group input-group-sm">
		                    <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" placeholder="Search..."/>
		                    <div class="input-group-append">
		                        <button type="button" class="btn btn-secondary btn-number">
		                            <i class="fa fa-search"></i>
		                        </button>
		                    </div>
		                </div>
		                <a class="btn btn-success btn-sm ml-3" href="cart.html">
		                    <i class="fa fa-shopping-cart"></i> Cart
		                    <span class="badge badge-light">3</span>
		                </a>
		            </form>
		        </div>
		    </div>
		</nav>
	
	<section class="jumbotron text-center">
	    <div class="container">
	        <h1 class="jumbotron-heading">E-COMMERCE CART</h1>
	     </div>
	</section>
	    
    
    <div class="container">
			<h1 class="text-center">BOOTSTRAP PRODUCT GRID</h1>
			<hr/>

		<div class="row">
			<!-- Product  -->
			<div class="col-md-4 product-grid">
				<div class="image">
					<a href="#">
						<img src="images/apple-watch.jpg" class="w-100"/>
						<div class="overlay">
							<div class="detail">View Details</div>
						</div>
					</a>
				</div>
				<h5 class="text-center">Apple Watch Series 3 Aluminium</h5>
				<h5 class="text-center">Price: $550.00</h5>
				<a href="#" class="btn buy">BUY</a>
			</div>
    </div>
   </div> 
    
    <h:form>
    	<h:dataTable var="p" value="#{ProductController.getProducts()}" broder="1">
    	<h:column>
    		<f:facet name="header">ID</f:facet>
    		<h:outputText value="#{p.id}"></h:outputText>
    		<div>
    		<input value="#{p.id}"></input>
    		</div>
    	</h:column>
    	</h:dataTable>
    </h:form>
    	<h2>Hello World</h2>
    	<h2>Welcome #{ProdcutsMB.getProducts()}</h2>
    </h:body>
    
    
</html>
